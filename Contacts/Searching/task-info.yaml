    package contacts;

    import java.util.LinkedList;
    import java.util.List;
    import java.util.Scanner;
    import java.util.regex.Matcher;
    import java.util.regex.Pattern;

    class Contact {
        public String name = "";
        public String surname = "";
        private String number = "";
        public Contact() {
        }
        public String getName() {
            return this.name;
        }
        public void setSurname(String surname) {
            this.surname = surname;
        }
        public String getSurname() {
            if (HasNumber()) {
                return this.surname;
            } else {
                return "[no number]";
            }
        }
        public void setName(String name) {
            this.name = name;
        }
        public String getNumber() {
            return this.number;
        }
        public void setNumber(String number) {
            this.number = number;
        }
        public boolean HasNumber() {
            if (!this.number.equals("")) {
                return true;
            } else {
                return false;
            }
        }
    }
    public class Main {
        public static List<Contact> persons = new LinkedList<>();
        private static boolean check_number(String number) {
            boolean flag = false;
            String regex = "^\\+?[0-9a-zA-Z]{1,}(( |-)[0-9a-zA-Z]{2,})?(( |-)[0-9a-zA-Z]{2,})?(( |-)[0-9a-zA-Z]{2,})?$";
            Pattern pattern = Pattern.compile(regex);
            Matcher matcher = pattern.matcher(number);
            while (matcher.find()) {
                flag = true;
            }
            String regex1 = "^\\+?\\([0-9a-zA-Z]{1,}\\)(( |-)[0-9a-zA-Z]{2,})?(( |-)[0-9a-zA-Z]{2,})?(( |-)[0-9a-zA-Z]{2,})?$";
            Pattern pattern1 = Pattern.compile(regex1);
            Matcher matcher1 = pattern1.matcher(number);
            while (matcher1.find()) {
                flag = true;
            }
            String regex2 = "^\\+?[0-9a-zA-Z]{1,}(( |-)\\([0-9a-zA-Z]{2,})?\\)(( |-)[0-9a-zA-Z]{2,})?(( |-)[0-9a-zA-Z]{2,})?$";
            Pattern pattern2 = Pattern.compile(regex2);
            Matcher matcher2 = pattern2.matcher(number);
            while (matcher2.find()) {
                flag = true;
            }
            return flag;
        }
        public static void main(String[] args) {
            boolean fl = true;
            while (fl) {
                System.out.println("Enter action (add, remove, edit, count, list, exit):");
                Scanner sc = new Scanner(System.in);
                String act = sc.nextLine();
                switch (act) {
                    case "add":
                        System.out.println("Enter the name of the person:");
                        String name = sc.nextLine();
                        System.out.println("Enter the surname of the person:");
                        String surname = sc.nextLine();
                        System.out.println("Enter the number:");
                        String number = sc.nextLine();
                        Contact person = new Contact();
                        boolean flag = check_number(number);
                        if (flag == true) {
                            person.setNumber(number);
                            person.setName(name);
                            person.setSurname(surname);
                        } else {
                            System.out.println("Wrong number format!");
                        }
                        persons.add(person);
                        System.out.println("The record added");
                        break;
                    case "remove":
                        if (persons.isEmpty()) {
                            System.out.println("No records to remove!");
                        } else {
                            int c = 1;
                            for (Contact per: persons) {
                                System.out.println(c + ". " + per.getName() + " " + per.getSurname() + ", " + per.getNumber());
                                c++;
                            }
                            System.out.print("Select a record: ");
                            int record = sc.nextInt();
                            persons.remove(record - 1);
                            System.out.println("The record removed!");
                        }
                        break;
                    case "edit":
                        if (persons.isEmpty()) {
                            System.out.println("No records to edit");
                        } else {
                            int c0 = 1;
                            for (Contact per: persons) {
                                System.out.println(c0 + ". " + per.getName() + " " + per.getSurname() + ", " + per.getNumber());
                                c0++;
                            }
                            System.out.print("Select a record: ");
                            int record = sc.nextInt();
                            Contact contact = persons.get(record - 1);
                            System.out.print("\nSelect a field (name, surname, number):");
                            String field = sc.next();
                            System.out.print("Enter " + field + ":");
                            Scanner scanner = new Scanner(System.in);
                            String field0 = scanner.nextLine();
                            boolean f = check_number(field0);
                            if (f) {
                                switch (field) {
                                    case "number":
                                        contact.setNumber(field0);
                                        break;
                                    case "name":
                                        contact.setName(field0);
                                        break;
                                    case "surname":
                                        contact.setSurname(field0);
                                        break;
                                }
                            } else {
                                System.out.println("Wrong number format!\n" +
                                        "The record updated!");
                                contact.setNumber("[no number]");
                            }
                        }
                        break;
                    case "list":
                        int c0 = 1;
                        for (Contact per: persons) {
                            System.out.println(c0 + ". " + per.getName() + " " + per.getSurname() + ", " + per.getNumber());
                            c0++;
                        }
                        break;
                    case "exit":
                        fl = false;
                        break;
                    case "count":
                        System.out.println(persons.size() + " records");
                        break;
                }
            }
        }
    }
